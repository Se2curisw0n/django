<html lang="ko">
<head>
  <!-- ** Basic Page Needs ** -->
  <meta charset="utf-8">
  <title>맛집</title>
  <!-- ** Mobile Specific Metas ** -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Agency HTML Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">
  <meta name="generator" content="Themefisher Classified Marketplace Template v1.0">
  
  <!-- theme meta -->
  <meta name="theme-name" content="classimax" />

  <!-- favicon -->

  <!-- 
  Essential stylesheets
  =====================================-->
  <link href="{% static 'place/plugin/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'place/plugin/bootstrap/bootstrap-slider.css' %}" rel="stylesheet">
  <link href="{% static 'place/plugin/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

  <link href="{% static 'place/plugin/slick/slick-theme.css' %}" rel="stylesheet">
  <link href="{% static 'place/plugin/jquery-nice-select/css/nice-select.css' %}" rel="stylesheet">
  
  <link href="{% static 'place/css/style.css' %}" rel="stylesheet">

    <!-- 커스텀 스타일 -->
    <style>
        .card img {
            height: 20rem;
        }
        .bg-1 {
            background: url("{% static 'place/images/home/food.gif' %}");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>

</head>

<body class="body-wrapper">

		<div class="row">
			<div class="col-md-12">
                {% include 'place_base/navbar.html' %}

		</div>
	</div>
</header>

{% block main_area %}
{% endblock %}



<!-- Footer Bottom -->

=====================================-->
